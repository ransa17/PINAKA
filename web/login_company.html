<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/src/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section class="vh-100 bg-image"  style="background-image: linear-gradient(to top, #0ba360 0%, #3cba92 100%);">
            <div class="mask d-flex align-item-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-4">
                                    <h2 class="text-uppercase text-center mb-5">
                                        <i class="fa fa-lock"></i> Company Login
                                    </h2>
                                    <form action="/logincompany" method="POST">
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Company Id</label>
                                        <input type="text" class="form-control form-control-lg" name="username" />
                                        
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-lg" name="password"/>
                                       
                                    </div>
                                    
                                    <div class="d-grid gap2">
                                    <button type="submit"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                    <span style="color:blanchedalmond">Login</span>
                                    </button>
                                    </div>
                                    <div class="d-flex justify-content-center" style="font-size: smaller;">
                                        Forgot Password , <a href="/forgotpassword">Recover it!</a>
                                        <p><a href="./">< Back to homepage</a></p>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
                                                                      
        <script src="bootstrap/src/js/bootstrap.min.js"></script>
    </body>
</html>
