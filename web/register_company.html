<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/src/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style="background: linear-gradient(to top,#0ba360 0%,#3cba93 100%);background-attachment:fixed;">
        
        <section class="vh-100 bg-image">
            <div class="mask d-flex align-item-center h-100 gradient-custom-3">
                
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100"> 
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="text-center" style="display:inline;text-align:center;background:transparent;border-radius: 15px;margin-top: 100px;margin-bottom:100px;">
                            
                            </div>
                            <div class="card" style="border-radius: 15px;margin-top: 100px;margin-bottom:100px;">
                                <form action="/api/v1/createcompany" method="POST">
                                <div class="card-body p-4">
                                    <h2 class="text-uppercase text-center mb-5">
                                        <i class="fa fa-plus"></i>Register Company 
                                    </h2>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Company Name</label>
                                        <input type="text" class="form-control form-control-lg" name="companyname"/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Company Id</label>
                                        <input type="text" class="form-control form-control-lg" name="companyid"/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-lg" name="companypass" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">About Your Company</label>
                                       <textarea class="form-control form-control-lg" cols="10" name="descript"></textarea>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Company's Location</label>
                                        <input type="text" class="form-control form-control-lg"  name="location"/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Area/Industry/Field:</label>
                                        <input type="text" class="form-control form-control-lg" name="service"/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Official E-mail:</label>
                                        <input type="email" class="form-control form-control-lg" name="email"/>
                                        
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Tax Identification Number:</label>
                                        <input type="" class="form-control form-control-lg" name="tin"/>
                                        
                                    </div>
                                    <div class="d-grid gap2">
                                    <button type="submit"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                    <span style="color:blanchedalmond">Register</span>
                                    </button>
                                    </div>
                                    <div class="d-flex justify-content-center" style="font-size: smaller;">
                                        Forgot Password , <a href="#">Recover it!</a>
                                        <p><a href="./">< Back to homepage</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
        
        <script src="bootstrap/src/js/bootstrap.min.js"></script>
    </body>
</html>
